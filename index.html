<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamim - Developer & Artist</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            color: #333;
            line-height: 1.6;
        }

        h1, h2, p {
            margin-bottom: 15px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
        }

        .hero h2 {
            font-size: 2.5em;
            font-weight: bold;
        }

        .hero p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Gallery Section */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px 20px;
            background-color: #fff;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        footer p {
            font-size: 1em;
        }

        /* Scroll To Top Button */
        #scrollToTop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5em;
            display: none;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>

    <header>
        <h1>Tamim</h1>
        <p>Developer & Artist</p>
    </header>

    <div class="hero">
        <h2>Welcome to Tamim's Creative World</h2>
        <p>Where technology meets artistry. Explore unique projects, digital creations, and innovative works by Tamim.</p>
    </div>

    <div class="gallery">
        <div class="gallery-item">
            <a href='https://postimg.cc/ZBVBz9mM' target='_blank'><img src='https://i.postimg.cc/ZBVBz9mM/download.jpg' border='0' alt='download'/></a>
            <div class="overlay">Digital Art 1</div>
        </div>
        <div class="gallery-item">
            <a href='https://postimg.cc/Fdm345L7' target='_blank'><img src='https://i.postimg.cc/Fdm345L7/images-2.jpg' border='0' alt='images-2'/></a>
            <div class="overlay">Digital Art 2</div>
        </div>
        <div class="gallery-item">
            <a href='https://postimg.cc/svtBzCFs' target='_blank'><img src='https://i.postimg.cc/svtBzCFs/images.jpg' border='0' alt='images'/></a>
            <div class="overlay">Digital Art 3</div>
        </div>
        <!-- Add more gallery items as needed -->
    </div>

    <footer>
        <p>&copy; 2025 Tamim. All rights reserved.</p>
    </footer>

    <!-- Scroll To Top Button -->
    <button id="scrollToTop">&#8593;</button>

    <script>
        // Scroll to Top functionality
        const scrollToTopButton = document.getElementById("scrollToTop");

        window.onscroll = function() {
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                scrollToTopButton.style.display = "block";
            } else {
                scrollToTopButton.style.display = "none";
            }
        };

        scrollToTopButton.onclick = function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };
    </script>

</body>
</html>
